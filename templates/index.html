<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Расчет стоимости 3D-печати</title>
</head>
<body>
    <h2>Загрузите 3MF-файл для расчета стоимости</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".3mf" required>
        <button type="submit">Рассчитать</button>
    </form>

    {% if volume and cost %}
        <h3>Результаты для файла {{ filename }}</h3>
        <p>Объем: <strong>{{ volume }} см³</strong></p>
        <p>Ориентировочная стоимость: <strong>{{ cost }} руб.</strong></p>
    {% endif %}
</body>
</html>
